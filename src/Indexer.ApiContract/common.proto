syntax = "proto3";

option csharp_namespace = "Swisschain.Sirius.Indexer.ApiContract.Common";

package swisschain.indexer.common;

message BigDecimal {
    string value = 1;
}

message Unit {
    int64 assetId = 1;
    BigDecimal amount = 2;
}

message CoinId {
    string transactionId = 1;
    int32 number = 2;
}